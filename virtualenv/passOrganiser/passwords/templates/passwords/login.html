{% load static %} 
{% block content %} 

<html>
	<head>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
        <link rel="stylesheet" type="text/css" href="{% static '/css/main.css' %}">
	</head>
	<body> 
		<div class="form-group"> 
			<form method = "POST" > 
				{% csrf_token %} 
				<div id = "login-box">
					<div class = "mx-auto" style = "width: 300px;">
						<div class="d-flex justify-content-center">
							<img src="{% static 'images/logo.png' %}" style ="width:50px;height:50px;">
							<h1>PassSecure</h1>
						</div>
						<div class="form-group">
							<label for="username">Username</label>
							<input type="text" class="form-control" id="usernameInput" placeholder="Enter Username" name="username">
						</div>
						<div class="form-group">
							<label for="passwordInput">Password</label>
							<input type="password" class="form-control" id="passowordInput" placeholder="Password" name="password">
						</div>
						<br>
						<div class="d-flex justify-content-center">
							<button type="submit" class="btn btn-primary">Login</button>
						</div>

						<div class="d-flex justify-content-center links">
							{% for message in messages %}
								<p id="messages"> {{message}} </p> 
							{% endfor %}
						</div>

						<div class="mt-4">
							<div class="d-flex justify-content-center links">
								Don't have an account? <a href="{% url 'register' %}"
								class="ml-2">Sign Up</a>
							</div>
						</div>
					</div>
				</div>
			</form>	
		</div> 
	</body>
</html>


{% endblock %}
