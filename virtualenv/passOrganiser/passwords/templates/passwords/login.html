{% extends 'passwords/main.html' %}
{% load static %} 
{% block content %} 

<html>
	<body> 
		<div class="form-group"> 
			<form method = "POST" > 
				{% csrf_token %} 
				<div id = "login-box">
					<div class = "mx-auto" style = "width: 300px;">
						<div class="form-group">
							<label for="username">Username</label>
							<input type="text" class="form-control" id="usernameInput" placeholder="Enter Username" name="username">
						</div>
						<div class="form-group">
							<label for="passwordInput">Password</label>
							<input type="password" class="form-control" id="passowordInput" placeholder="Password" name="password">
						</div>
						<br>
						<div class="d-flex justify-content-center">
							<button type="submit" class="btn btn-primary">Submit</button>
						</div>

						<div class="d-flex justify-content-center links">
							{% for message in messages %}
								<p id="messages"> {{message}} </p> 
							{% endfor %}
						</div>

						<div class="mt-4">
							<div class="d-flex justify-content-center links">
								Don't have an account? <a href="{% url 'register' %}"
								class="ml-2">Sign Up</a>
							</div>
						</div>
					</div>
				</div>
			</form>	
		</div> 
	</body>
</html>


{% endblock %}
